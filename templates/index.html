<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search and Sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 10px;
            margin-left: 10px;
        }

        .results {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 4px;
        }

        .book-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .book-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .book-item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Book Search and Sorting</h1>
    <form id="book-search-form">
        <input type="text" id="query" placeholder="Search for books..." required>
        <button type="submit">Search</button>
        <select id="sort-by">
            <option value="author">Sort by Author</option>
            <option value="popularity">Sort by Popularity</option>
        </select>
    </form>

    <div id="results" class="results"></div>

    <script>
        const form = document.getElementById('book-search-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const query = document.getElementById('query').value;
            const sortBy = document.getElementById('sort-by').value;
            
            fetchBooks(query, sortBy);
        });

        function fetchBooks(query, sortBy) {
            // Clear previous results
            resultsDiv.innerHTML = '';

            // Fetch books from Flask API
            fetch(`/fetch-books?query=${query}&sort_by=${sortBy}`)
                .then(response => response.json())
                .then(data => {
                    if (data.books.length > 0) {
                        data.books.forEach(book => {
                            const bookDiv = document.createElement('div');
                            bookDiv.classList.add('book-item');
                            bookDiv.innerHTML = `
                                <h3>${book.title || 'No Title'}</h3>
                                <p><strong>Author:</strong> ${book.author || 'Unknown'}</p>
                                <p><strong>Edition Count:</strong> ${book.edition_count || 'N/A'}</p>
                            `;
                            resultsDiv.appendChild(bookDiv);
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>No books found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                    resultsDiv.innerHTML = '<p>Error fetching books. Please try again later.</p>';
                });
        }
    </script>
</body>
</html>
