                        <div class="text theme-check-text">Default</div>
                    </label>
                    <label class="check-box">
                        <input class="theme-radio" type="radio" id="midnight-theme-check" name="theme" value="midnight" onclick="apply_theme(this.value)">
                        <div class="text theme-check-text">Midnight</div>
                    </label>
                    <label class="check-box">
                        <input class="theme-radio" type="radio" id="blossom-theme-check" name="theme" value="blossom" onclick="apply_theme(this.value)">
                        <div class="text theme-check-text">Blossom</div>
                    </label>
                    <label class="check-box">
                        <input class="theme-radio" type="radio" id="forest-theme-check" name="theme" value="forest" onclick="apply_theme(this.value)">
                        <div class="text theme-check-text">Forest</div>
                    </label>
                    <label class="check-box">
                        <input class="theme-radio" type="radio" id="retro-pop-theme-check" name="theme" value="retro-pop" onclick="apply_theme(this.value)">
                        <div class="text theme-check-text">Retro Pop</div>
                    </label>
                </div>
            </div>

            <div id="close-settings-box">
                <svg id="close-settings-button" class="hover-button svg-style" onclick="close_settings()"

            </div>

        </div>
